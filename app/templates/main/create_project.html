{% extends "base.html" %}

{% block content %}
<div class="min-h-full">
    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Создание проекта</h1>
        </div>
    </header>

    <main>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
            <div class="bg-white shadow sm:rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <form method="POST" action="{{ url_for('main.create_project') }}" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Название проекта</label>
                            <div class="mt-1">
                                <input type="text" name="name" id="name" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                        </div>

                        <div class="space-y-4">
                            <h3 class="text-lg font-medium leading-6 text-gray-900">Яндекс.Метрика</h3>
                            <div>
                                <label for="metrika_counter" class="block text-sm font-medium text-gray-700">ID счетчика</label>
                                <div class="mt-1">
                                    <input type="text" name="metrika_counter" id="metrika_counter" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                            </div>
                            <div>
                                <label for="metrika_token" class="block text-sm font-medium text-gray-700">OAuth токен</label>
                                <div class="mt-1">
                                    <input type="text" name="metrika_token" id="metrika_token" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <h3 class="text-lg font-medium leading-6 text-gray-900">Яндекс.Вебмастер</h3>
                            <div>
                                <label for="webmaster_host" class="block text-sm font-medium text-gray-700">URL сайта</label>
                                <div class="mt-1">
                                    <input type="text" name="webmaster_host" id="webmaster_host" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                            </div>
                            <div>
                                <label for="webmaster_token" class="block text-sm font-medium text-gray-700">OAuth токен</label>
                                <div class="mt-1">
                                    <input type="text" name="webmaster_token" id="webmaster_token" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                            </div>
                            <div>
                                <label for="webmaster_user_id" class="block text-sm font-medium text-gray-700">ID пользователя</label>
                                <div class="mt-1">
                                    <input type="text" name="webmaster_user_id" id="webmaster_user_id" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <a href="{{ url_for('main.dashboard') }}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Отмена
                            </a>
                            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                                Создать проект
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
