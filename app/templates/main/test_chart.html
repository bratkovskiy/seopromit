<!DOCTYPE html>
<html>
<head>
    <title>Test Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <div id="chart" style="width:100%;height:400px;"></div>
    <script>
        var options = {
            series: [{
                name: 'Позиция',
                data: [8.5, 6.3]
            }],
            chart: {
                height: 400,
                type: 'line'
            },
            yaxis: {
                reversed: true
            }
        };
        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
</body>
</html>
